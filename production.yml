- name: Install Backup Server
  hosts: production
  become: true

  pre_tasks:
    - name: Install Ansible requirements
      shell: apt-get update && apt-get install -y python-apt aptitude
      args:
        creates: /usr/lib/python2.7/dist-packages/apt/__init__.py
        warn: false

  roles:
    - nextcloud
